{% extends "base.html" %}

{% block title %}Contact Me - My Portfolio{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Contact Me</h2>

    <!-- Contact Form -->
    <div class="card mb-5">
        <div class="card-header bg-dark text-white">Get in Touch</div>
        <div class="card-body">
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone No</label>
                    <input type="text" class="form-control" id="phone" placeholder="Your Phone No">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitContactForm()">Send Message</button>
                <div id="formMessage" class="mt-3"></div>
            </form>
        </div>
    </div>

    <!-- Blog Section -->
    <h3 class="text-center mb-4">Latest Blog Posts</h3>
    <div class="row" id="blogPosts">
        <!-- Blog post cards will be inserted here dynamically by JavaScript -->
    </div>
</div>
{% endblock %}
