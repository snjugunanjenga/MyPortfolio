 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Portfolio-Simple' }} | Simon Njenga</title>
    <!-- Custom style CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Favicons -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Optionally link to Bootstrap CSS for faster layout structuring -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            
            <img src="{{ url_for('static', filename='img/hero-bg.jpg') }}" alt="Simon Njenga" class="img-fluid rounded-circle mb-1" style="width: 50px;">
            
            <a class="navbar-brand" href="{{ url_for('home') }}">Simon Njenga</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('services') }}">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('resume') }}">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main role="main" class="container-fluid py-0" data-template="'about">
        <section id="main" class="main-section">
        {% block content %}{% endblock %}
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white mt-auto py-3">
        
        <div class="social-links text-center">
            <a href="https://x.com/njugunanje44013" class="twitter"><i class="bi bi-twitter"></i></a>
            <a href="https://www.facebook.com/maskevs/" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="https://linkedin.com/in/simon-njuguna-692557104/" class="linkedin"><i class="bi bi-linkedin"></i></a>
            <a href="https://github.com/snjugunanjenga" class="github"><i class="bi bi-github"></i></a>
            <a href="https://www.instagram.com/njengasimon98/" class="instagram"><i class="bi bi-instagram"></i></a>
        </div>
        <div class="container text-center">
            <p>&copy; 2024 Simon Njenga - All Rights Reserved</p>
        </div>        
    </footer>
    <!-- Custom Main JS File -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <!-- Optionally include Bootstrap JS and dependencies for components like navbar toggling -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
